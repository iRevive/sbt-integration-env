name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2
      - uses: olafurpg/setup-scala@v13

      - name: Cache SBT coursier cache
        uses: coursier/cache-action@v6

      - name: Scalafmt
        run: sbt scalafmtAll scalafmtSbt

      - name: Tests
        run: sbt scripted
